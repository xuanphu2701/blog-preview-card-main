<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main>
            <div class="card">
                <img src="assets/images/illustration-article.svg" alt="" class="thumb" />
                <p class="status">Learning</p>
                <p class="date">Published 21 Dec 2023</p>
                <h1 class="title">HTML & CSS foundations</h2>
                <p class="desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <img src="assets/images/image-avatar.webp" alt="avatar" class="avatar" />
                    <p class="author-name">Greg Hooper</p>
                </div>
            </div>
        </main>
    </body>
</html>
